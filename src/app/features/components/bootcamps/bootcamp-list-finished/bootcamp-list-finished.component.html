<div class="container d-flex justify-content-center top">

    <div class="bc-card-container">
        <div class="bc-container-item-header">
            <h2 class="head" style="font-size: xx-large;">Başvuruya Kapanan Etkinlikler</h2>
        </div>

        <div *ngFor="let bootcamp of allFinishedBootcamps.items" class="bc-container-item-card card"
            (click)="navigateToBootcampDetailPage(bootcamp)">

            <img [src]="bootcamp.bootcampImagePath"
                class="card-img-top" alt="Course Image" style="object-fit: cover; height: 200px;">
                <p-card>
                    <p class="m-0" style="font-weight: 500;
                    line-height: 1.3;
                    font-size: 1.175rem; color: #10162f;">
                        {{ bootcamp.name }}
                    </p>
                </p-card>


            <div class="card-footer bg-transparent">
                <div class="d-flex justify-content-between mt-2">
                    <p class="bc-text-muted">
                        SON BAŞVURU:<br>
                        <span style="font-size: 0.875rem; font-weight: 500; color: #1D1D1D">
                            Başvurular Tamamlandı
                        </span>
                    </p>
                    <button class="bc-btn">İncele</button>
                </div>
            </div>

        </div>

        <div class="bc-container-item-footer">
            <p-paginator [rows]="PAGE_SIZE" [totalRecords]="bootcampCount"
                (onPageChange)="onPageChange($event)"></p-paginator>
        </div>
    </div>
</div>

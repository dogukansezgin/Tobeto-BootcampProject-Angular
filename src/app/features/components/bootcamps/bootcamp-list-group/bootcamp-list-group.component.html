<div class="d-flex flex-wrap" style="width: fit-content;">
    <div *ngFor="let bootcamp of bootcampList.items | filterBootcampText: filterText" class="card mb-3 mr-3" style="width: 31.7622%; margin: 10px;">
      <img src="https://process.fs.teachablecdn.com/ADNupMnWyR7kCWRvm76Laz/resize=width:705/https://www.filepicker.io/api/file/Zk7d1MdoSJ6cEShVbfd0" class="card-img-top" alt="Course Image" style="object-fit: cover; height: 200px;">
      <div class="card-body">
        <h5 class="card-title" style="width: 100%;">{{ bootcamp.name }}</h5>
        <p class="card-text">{{ 'Kurs açıklaması' }}</p>
      </div>
      <div class="card-footer bg-transparent border-top-0">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <img src="https://process.fs.teachablecdn.com/ADNupMnWyR7kCWRvm76Laz/resize=width:30,height:30/https://www.filepicker.io/api/file/GsqiGFGCRmuBuel0qqF3" alt="Instructor Photo" class="rounded-circle" style="width: 30px; height: 30px;">
            <span>{{ bootcamp.instructorUserName }}</span>
          </div>
          <div>
            <span class="badge badge-primary">Fiyat</span>
          </div>
        </div>
      </div>
    </div>
</div>

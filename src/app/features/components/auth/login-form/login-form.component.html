<form [formGroup]="loginForm">

  <span class="p-float-label">
    <h4>CodeCamp'a Giriş Yap</h4>
  </span>
  <div class="input-container">
    <div class="form-group">
      <p-iconField iconPosition="left">
        <p-inputIcon styleClass="pi pi-envelope" />
        <input aria-describedby="email-help" type="text" formControlName="email" id="email" pInputText placeholder="E-posta" />
      </p-iconField>

      <div *ngIf="isFieldInvalid('email')" class="error-messages">
        <small *ngIf="loginForm.get('email')?.errors?.['required']">Eposta adresini girmelisin.</small>
        <small *ngIf="loginForm.get('email')?.errors?.['email']" id="error">Geçerli bir eposta girmelisin</small>      
      </div>
    </div>

    <div class="form-group">
      <p-iconField iconPosition="left">
        <p-inputIcon styleClass="pi pi-key" />
        <input type="password" formControlName="password" id="password" pInputText placeholder="Şifre" />
      </p-iconField>
      <div *ngIf="isFieldInvalid('password')" class="error-messages">
        <small *ngIf="loginForm.get('password')?.errors?.['required']" id="error">Şifreni girmelisin.</small>
      </div>
    </div>
    <div *ngIf="errorMessage" class="info">
      <label> {{errorMessage}}</label>
    </div>

    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="remember">
      <label for="remember" class="form-check-label">Beni hatırla</label>
    </div>

    <p-button (onClick)="login()" label="Giriş Yap" severity="success"></p-button>
  </div>

  <div class="have-account">
    <label>Hesabın yok mu? <a routerLink="../Register">Kayıt Ol</a></label>
  </div>
</form>

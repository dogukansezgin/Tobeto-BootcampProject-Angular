<div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6" style="border: 2px solid slategray; padding: 65px;">
        <h2 class="text-center">Giriş Formu</h2>
        <form [formGroup]="loginForm">
          <div class="form-group">
            <label for="email">E-posta Adresi</label>
            <input formControlName="email" type="email" class="form-control" id="email" name="email" placeholder="E-posta adresinizi girin">
          </div>
          <div class="form-group">
            <label for="password">Şifre</label>
            <input formControlName="password" type="password" class="form-control" id="password" name="password" placeholder="Şifrenizi girin">
          </div>
           <div class="text-center">
              <button (click)="login()" class="btn btn-primary btn-lg btn-block">Giriş Yap</button> 
           </div>
        </form>
      </div>
    </div>
  </div>

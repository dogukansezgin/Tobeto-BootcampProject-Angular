<form [formGroup]="registerForm">
  <span class="p-float-label">
    <h4>CodeCamp'a Kayıt Ol</h4>
  </span>
  <span class="p-float-label">
    <input type="text" pInputText formControlName="firstName" id="name" />
    <label for="name">Ad</label>
  </span>
  <span class="p-float-label">
    <input type="text" pInputText formControlName="lastName" id="surname" />
    <label for="surname">Soyad</label>
  </span>
  <span class="p-float-label">
    <input type="email" pInputText formControlName="email" id="email" />
    <label for="email">E-mail</label>
  </span>
  <span class="p-float-label">
    <input type="password" pInputText formControlName="password" id="password" />
    <label for="password">Şifre</label>
  </span>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="checkbox" id="service_agreement">
    <label for="service_agreement" class="form-check-label">Hizmet sözleşmesini onaylıyorum.</label>
  </div>
  <br>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="checkbox" id="data_processing">
    <label for="data_processing" class="form-check-label">Verilerimin Aydınlatma Metni kapsamında belirtilen şekilde<br>
      işlenmesine ve yurtdışında tutulmasına onay veriyorum.</label>
  </div>
  <span class="p-float-label mt-4">
    <p-button (onClick)="registerApplicant()" label="Kayıt Ol" severity="success"></p-button>
  </span>
</form>

<div class="have-account">
  <label>Zaten hesabın var mı? <a routerLink="../Login">Giriş Yap</a></label>
</div>

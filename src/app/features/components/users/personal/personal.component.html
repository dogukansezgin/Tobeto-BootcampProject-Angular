<form [formGroup]="updateForm">
    <div class="container">
        <!-- <div style="display: block;
        margin-bottom: 1rem;
        background-color: #d4edda;
        border-color: #c3e6cb;
        color:#155724;
        padding: 5px 5px 10px;
        font-size: 14px;
        border-radius: 3px;
        height: 33px;"></div> -->
        <div class="half">
            <div class="form-floating">
                <input formControlName="firstName" type="text" class="form-control" id="firstName">
                <label for="firstName">Ad</label>
            </div>
            <div class="mt-3 mb-3">
                <div class="form-floating">
                    <input formControlName="dateOfBirth" type="date" class="form-control" id="dateOfBirth">
                    <label for="dateOfBirth">Doğum Tarihi</label>
                </div>
            </div>
        </div>
        <div class="half">
            <div class="form-floating">
                <input formControlName="lastName" type="text" class="form-control" id="lastName" name="lastName"
                    placeholder="Soyadınızı girin">
                <label for="lastName">Soyad</label>
            </div>
            <div class="mt-3 mb-3">
                <div class="form-floating">
                    <input type="text" class="form-control" id="city" value="İstanbul">
                    <label for="city">Yaşadığın Şehir</label>
                </div>
            </div>
            <button (click)="updateApplicant()" type="button" class="btn btn-secondary">Kaydet</button>
        </div>
    </div>
</form>
